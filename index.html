<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  

    
</head>
<body>
    
<h1 style = "text-align: center;
   

letter-spacing:20px;
margin-top: 3%;
padding: 5%;
font-size: 5rem;
font-weight: 250;
font-family: unset;">
    STOPWATCH
</h1>
<div id = "watchContainer">
    <div id = "displayTime">
        00 : 00 : 00 : 000
    </div>
    <div id = buttonContainer>
        <button type="button" class="btn btn-outline-primary" style="width: 25%; font-size: 1.5rem; border-radius: 10px; padding: 2%; " id = "startBtn">START</button>
        <button type="button" class="btn btn-outline-danger" style="width: 25%; font-size: 1.5rem; border-radius: 10px; padding: 2% ; "  id = "stopBtn">STOP</button>
        <button type="button" class="btn btn-outline-secondary" style="width: 25%; font-size: 1.5rem; border-radius: 10px; padding: 2% ;" id = "resetBtn">RESET</button>

    </div>

</div>
   
    <script src = "script.js"></script>
</body>
</html>
